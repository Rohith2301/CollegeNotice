version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
      - yum update -y
      - yum install -y jq
      
  pre_build:
    commands:
      - echo "PRE-Build stage"
      - python --version
      - python manage.py collectstatic --noinput
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - export PATH=$PATH:./sonar-scanner-4.7.0.2747-linux/bin/
      - echo "pre build stage completed"      
      - echo "PyLint Started"
      - pylint notice/**/*.py || true
      - echo "pre build stage completed - PyLint Completed!!"      

  build:
    commands:
      - echo "Sonar Cloud Started"
      - sonar-scanner -Dsonar.login=2cb63f809f49cf8dfcae8de3f6c5aea47ec4f275 -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=Rohith2301_CollegeNotice -Dsonar.organization=rohith2301 || true
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=Rohith2301_CollegeNotice >result.json
      - echo "Build stage completed!"
artifacts:
  files:
    - '**/*'
